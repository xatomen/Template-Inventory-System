version: "3.7"
services:
  app-back:
    build:
      context: app-back/
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./app-back:/app
    depends_on:
      - db
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql